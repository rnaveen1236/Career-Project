        // Authentication and Initial Setup
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            displayUserName();
            loadUserResults();
            setupFilters();
        });

        async function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || !user.token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${user.token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                const data = await response.json();
                // Update user info in localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    ...user,
                    name: data.user.name,
                    email: data.user.email
                }));
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        function displayUserName() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user && user.name) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('dropdownUserName').textContent = user.name;
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function loadUserResults() {
            const results = JSON.parse(localStorage.getItem('intelligenceResults'));
            if (!results) {
                showNoResults("Please complete the intelligence assessment first.");
                return;
            }
            displayCareers(results);
        }

        function setupFilters() {
            document.getElementById('intelligenceFilter').addEventListener('change', updateDisplay);
            document.getElementById('sortBy').addEventListener('change', updateDisplay);
            document.getElementById('matchThreshold').addEventListener('input', function(e) {
                document.getElementById('thresholdValue').textContent = e.target.value + '%';
                updateDisplay();
            });
        }

        function calculateMatch(careerIntelligences, userResults) {
            let matchScore = 0;
            let maxPossible = 0;
            
            careerIntelligences.forEach(intelligence => {
                if (userResults[intelligence]) {
                    matchScore += userResults[intelligence];
                }
                maxPossible += 5; // Maximum possible score for each intelligence
            });

            return Math.round((matchScore / maxPossible) * 100);
        }

        function displayCareers(userResults) {
            const container = document.getElementById('careerContainer');
            const filterType = document.getElementById('intelligenceFilter').value;
            const sortType = document.getElementById('sortBy').value;
            const threshold = parseInt(document.getElementById('matchThreshold').value);

            let careerMatches = Object.entries(careers).map(([id, career]) => {
                const match = calculateMatch(career.intelligences, userResults);
                return { id, ...career, match };
            });

            // Apply filters
            if (filterType !== 'all') {
                careerMatches = careerMatches.filter(career => 
                    career.intelligences.includes(filterType));
            }

            careerMatches = careerMatches.filter(career => career.match >= threshold);

            // Sort careers
            careerMatches.sort((a, b) => {
                if (sortType === 'match') {
                    return b.match - a.match;
                } else {
                    return a.title.localeCompare(b.title);
                }
            });

            if (careerMatches.length === 0) {
                showNoResults("No careers match your current filters.");
                return;
            }

            container.innerHTML = careerMatches.map(career => `
                <div class="col-md-6 col-lg-4">
                    <div class="career-card position-relative">
                        <span class="match-percentage">${career.match}% Match</span>
                        <div class="text-center">
                            <div class="career-icon">
                                <i class="bi ${career.icon}"></i>
                            </div>
                            <h4>${career.title}</h4>
                            <p class="text-muted">${career.description}</p>
                            <div class="mb-3">
                                ${career.intelligences.map(intel => 
                                    `<span class="intelligence-tag">${formatIntelligenceName(intel)}</span>`
                                ).join(' ')}
                            </div>
                            <button class="btn btn-primary" onclick="showCareerDetails('${career.id}')">
                                Learn More
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showNoResults(message) {
            document.getElementById('careerContainer').innerHTML = `
                <div class="col-12">
                    <div class="no-results">
                        <i class="bi bi-exclamation-circle text-warning display-4"></i>
                        <h4 class="mt-3">${message}</h4>
                        ${message.includes('assessment') ? 
                            `<a href="intelligence.html" class="btn btn-primary mt-3">Take Intelligence Assessment</a>` : 
                            ''}
                    </div>
                </div>
            `;
        }

                <div class="row mt-4">
                    <div class="col-md-6">
                        <h5>Salary Range:</h5>
                        <p>${career.salary}</p>
                    </div>
                    <div class="col-md-6">

                        <p>${career.outlook}</p>
                    </div>
                </div>
                
                <h5 class="mt-4">Detailed Description:</h5>
                <p>${career.details}</p>
    
                <div class="text-center mt-4">
                    <a href="roadmap.html" class="btn btn-primary btn-lg" onclick="localStorage.setItem('selectedCareer', '${careerId}')">
                        <i class="bi bi-map"></i> View Career Roadmap
                    </a>

        `;
        
        document.getElementById('careerModalTitle').textContent = career.title;
        document.getElementById('careerModalContent').innerHTML = modalContent;

        function formatIntelligenceName(type) {
            const names = {
                linguistic: "Linguistic",
                logical: "Logical-Mathematical",
                spatial: "Visual-Spatial",
                musical: "Musical",
                kinesthetic: "Bodily-Kinesthetic",
                interpersonal: "Interpersonal",
                intrapersonal: "Intrapersonal",
                naturalistic: "Naturalistic",
                existential: "Existential"
            };
            return names[type] || type;
        }

        function updateDisplay() {
            const results = JSON.parse(localStorage.getItem('intelligenceResults'));
            if (results) {
                displayCareers(results);
            }
        }
    </script>
